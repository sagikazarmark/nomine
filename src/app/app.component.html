<header role="banner">
    <h1>Nomine</h1>
    <p>Your desired name</p>
</header>
<main>
    <md-input-container>
        <input mdInput placeholder="Name" [(ngModel)]="name" [disabled]="checkInProgress">
    </md-input-container>
    <button md-raised-button color="primary" (click)="check()" [disabled]="checkInProgress">SEARCH</button>

    <table class="bordered">
        <thead>
            <tr>
                <th>Service</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let service of services">
                <td><i class="{{ service.icon }}"></i> <b>{{ service.name }}</b></td>
                <td [ngSwitch]="results[service.id]" class="result">
                    <span *ngSwitchCase="-1">-</span>
                    <span *ngSwitchCase="0" class="available">Available</span>
                    <span *ngSwitchCase="1" class="unavailable">Unavailable</span>
                    <span *ngSwitchCase="2" class="unknown">Unknown</span>
                    <span *ngSwitchDefault class="unknown">Unknown</span>
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-twitter"></i> <b>Twitter</b></td>
                <td class="result">
                    <span class="unknown">Work in progress</span>
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-docker"></i> <b>Docker</b></td>
                <td class="result">
                    <span class="unknown">Work in progress</span>
                </td>
            </tr>
            <tr>
                <td><b>.com domain</b></td>
                <td class="result">
                    <span class="unknown">Work in progress</span>
                </td>
            </tr>
            <tr>
                <td><b>.io domain</b></td>
                <td class="result">
                    <span class="unknown">Work in progress</span>
                </td>
            </tr>
            <tr>
                <td><b>.org domain</b></td>
                <td class="result">
                    <span class="unknown">Work in progress</span>
                </td>
            </tr>
            <tr>
                <td><b>.net domain</b></td>
                <td class="result">
                    <span class="unknown">Work in progress</span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
